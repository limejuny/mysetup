- name: Install nvm
  shell: curl https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash

- name: Install nvm for root
  become: true
  shell: curl https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash

- name: Install node
  shell: /bin/bash -c "source ~/.nvm/nvm.sh && nvm install --lts node"

- name: Install node for root
  become: true
  shell: /bin/bash -c "source ~/.nvm/nvm.sh && nvm install --lts node"

